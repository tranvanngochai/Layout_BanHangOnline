<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đăng Kí</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="dangki.css">
</head>
<body>
	
  <div class="container"> 
   <h1 class="text-center">Đăng Kí Thành Viên</h1> 
   <div class="row"> 
    <div class="col-xs-12 col-sm-12 col-md-4 well well-sm col-md-offset-4"> 
     <legend>
          <a href="index.html"><i class="glyphicon glyphicon-globe"></i></a> Đăng ký thành viên!
     </legend> 
     <form action="index.html" method="post" class="form" role="form"> 
      <div class="row"> 
       <div class="col-xs-6 col-md-6"> <input class="form-control" name="firstname" placeholder="Họ" required="" autofocus="" type="text"> 
       </div> 
       <div class="col-xs-6 col-md-6"> <input class="form-control" name="lastname" placeholder="Tên" required="" type="text"> 
       </div> 
     </div> <input class="form-control" name="youremail" placeholder="Email" type="email"> 
            <input class="form-control" name="password" placeholder="Mật khẩu" type="password"> 
            <input class="form-control" name="retypepassword" placeholder="Nhập lại mật khẩu" type="password"> 
            <label for=""> Ngày sinh</label> 
     <div class="row"> 
       <div class="col-xs-4 col-md-4"> 
          <select class="form-control">              
            <option value="Day">Ngày</option>            
          </select> 
       </div> 
       <div class="col-xs-4 col-md-4"> 
          <select class="form-control">              
            <option value="Month">Tháng</option>            
          </select> 
       </div> 
       <div class="col-xs-4 col-md-4">
          <select class="form-control">            
            <option value="Year">Năm</option>          
          </select> 
       </div> 
     </div> 
     <label class="radio-inline">    
        <input name="sex" id="inlineCheckbox1" value="male" type="radio">          Nam 
    </label> 
     <label class="radio-inline">          
        <input name="sex" id="inlineCheckbox2" value="female" type="radio">          Nữ 
    </label> 
     <br> 
     <br> 
     <button class="btn btn-lg btn-primary btn-block" type="submit"> Đăng ký</button> 
   </form> 
 </div> 
</div>
</div>

</body>
</html>
