<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giỏ Hàng</title>

<body>
	
  <h2 class="text-center">Giỏ Hàng</h2>
  <div class="container">

  <tbody><tr> 
   <td data-th="Product"> 
    <div class="row">

      <h4 class="nomargin">Món 1</h4> 
      <p>Mô tả món 1</p> 
    </div> 
  </div> 
</td> 
<td data-th="Price">200.000 đ</td> 
<td data-th="Quantity"><input class="form-control text-center" value="1" type="number">
</td> 
<td data-th="Subtotal" class="text-center">200.000 đ</td> 
<td class="actions" data-th="">

  </button> 
  <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
  </button>
</td> 
</tr> 
<tr> 
 <td data-th="Product"> 
  <div class="row"> 
   <div class="col-sm-2 hidden-xs"><img src="images/mon2.jpg" alt="Sản phẩm 1" class="img-responsive" width="100">
   </div>

  </div> 
</div>

<td data-th="Price">300.000 đ</td> 
<td data-th="Quantity"><input class="form-control text-center" value="1" type="number">
</td> 
<td data-th="Subtotal" class="text-center">300.000 đ</td> 
<td class="actions" data-th="">
  <button class="btn btn-info btn-sm"><i class="fa fa-edit"></i>
  </button> 
  <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
  </button>
</td> 
</tr> 
</tbody><tfoot> 
 <tr class="visible-xs">

  </td>
